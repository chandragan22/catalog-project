<html>
	<head>
		<link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
	</head>

	<body>
		<div class="login">
			<a href="{{url_for('showCategories')}}">
				<span aria-hidden="true"></span>Show All Categories
			</a>
			{%if 'username' not in session %}
				<a href="{{url_for('showLogin')}}">Click Here to Login </a>
			{% else %}
				<a href="{{url_for('gdisconnect')}}">Logout </a>
			{% endif %}
		</div>
		<h1>Edit Category Item</h1>
		<form action="#" method = "post">
			<div class="form-group">
				<label for="name">Name:</label>
				<input type ="text" maxlength="100" class="form-control" name="name" value="{{item.name }}">
				<label for="description">Description:</label>
				<textarea maxlength="250" rows="3" name="description">{{item.description}}</textarea>
				<button type="submit" class="btn btn-default" id="submit" type="submit">
				<span></span>Save</button>
				<a href = '{{url_for('showCategories')}}'>
					<button class="btn btn-default delete" type="button">
					<span></span> Cancel</button>
				</a>
			</div>
		</form>


	</body>
</html>
